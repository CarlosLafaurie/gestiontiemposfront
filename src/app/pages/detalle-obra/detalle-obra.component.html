<app-navbar></app-navbar>
<div class="container">
  <div class="card">
<div class="detalle-obra">
    <h2>Detalles de la Obra</h2>
  
    <div *ngIf="obra; else loading">
      <p><strong>ID:</strong> {{ obra.id }}</p>
      <p><strong>Nombre:</strong> {{ obra.nombreObra }}</p>
      <p><strong>Responsable:</strong> {{ obra.responsable }}</p>
      <p><strong>Cliente:</strong> {{ obra.clienteObra }}</p>
      <button (click)="irAGestionPersonal()">Gestionar Personal</button>
      <button (click)="volver()">Volver</button>
    </div>
  
    <ng-template #loading>
      <p>Cargando detalles...</p>
    </ng-template>
  </div>
</div>
</div>
