<app-navbar></app-navbar>
<app-boton-regresar></app-boton-regresar>

<div id="title">
  <h1>Bienvenido al centro de gesti√≥n de inventarios</h1>
</div>

<div class="container" id="cards">
  <div class="card">
    <div class="card-header">
      <h3>Inventario principal</h3>
    </div>
    <div class="card-body">
      <p>Gestionar inventario principal.</p>
      <button class="btn" (click)="irAInventarioPadre()"><i class='bx bx-user' style='color:#ffffff' > </i> <b> Gestionar Usuarios</b></button>
    </div>
  </div>


  <div class="container">
  <p *ngIf="obrasFiltradas.length === 0" class="no-data">
    No hay obras disponibles.
  </p>

  <div class="container" id="cards">
    <div class="card" *ngFor="let obra of obrasFiltradas">
      <div class="card-header">
        <h3>Invenatario {{ obra.nombreObra }}</h3>
      </div>
      <div class="card-body">
        <p><strong>Responsable Principal:</strong> {{ obra.responsable }}</p>
        <p><strong>Cliente:</strong> {{ obra.clienteObra }}</p>
        <button class="btn" (click)="irAInventarioInterno(obra.nombreObra)">
          <i class='bx bx-user' style='color:#ffffff'></i> Ver Inventario
        </button>
      </div>
    </div>
  </div>
</div>
